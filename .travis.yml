language: java
install: true
jdk: oraclejdk8
script: "./travis.sh"
cache:
  directories:
  - "$HOME/.sonar"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.gradle/go"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
- rm -fr $HOME/.gradle/caches/*/fileHashes/
- rm -fr $HOME/.gradle/caches/*/scripts/
notifications:
  email: false
  webhooks:
    - secure: 
  on_start: always
