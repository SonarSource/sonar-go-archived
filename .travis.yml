  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

notifications:
  email: false

install: ./gradlew --console=plain build
script: ./gradlew --console=plain check -x :go-samples:vet
