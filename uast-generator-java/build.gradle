buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.1.0'
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'java-library'
apply plugin: 'org.junit.platform.gradle.plugin'

ext.junitJupiterVersion  = '5.1.0'
ext.gsonVersion  = '2.8.2'
ext.javaFrontendVersion = '5.1.1.13214'

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

dependencies {
    implementation "com.google.code.gson:gson:${gsonVersion}"
    implementation("org.sonarsource.java:java-frontend:${javaFrontendVersion}") {
        exclude group: 'junit', module: 'junit'
    }
    implementation project(":common-rule-engine")

    testCompile "org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}"
    // to run tests on eclipse...
    testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version: "1.1.0"
}
